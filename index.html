<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="top-bar"></div>
    <header class="top flex">
        <h1>Gaming<span>Dojo</span></h1>
        <div>
            <ul class="nav-bar flex">
                <li><select name="currency" id="currency">
                        <option value="euro">&#8364; Euro</option>
                        <option value="dollar">$ Dollar</option>
                    </select>
                </li>
                <li>
                    <div class="checkout flex">
                        <img src="./images/cart-light.png" alt="cart image">
                        <h2 id="item-cart">0</h2>
                    </div>
                </li>
                <li><img src="./images/search-light.png" alt="search light"></li>
            </ul>
        </div>
    </header>
    <main class="main-body flex">
        <div class="top-line">
            <h3>Highlights</h3>
        </div>
        <div class="middle-image flex">
            <img src="./images/chevron-left.png" alt="left arrow" class="arrows" onclick="changeBack(document.querySelector('#main-img'))">
            <img src="./images/stonepunk.png" alt="stonepunk" id="main-img">
            <img src="./images/chevron-right.png" alt="right arrow" class="arrows" onclick="changeImage(document.querySelector('#main-img'))">
        </div>
        <div class="click-bar flex">
            <div class="bar"></div>
            <div class="bar purple"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="bottom-row flex">
            <div class="card flex">
                <img src="./images/pixel-ninjas-2.png" alt="pixel ninjas 2">
                <h4>Pixel Ninjas 2</h4>
                <div class="mid-bar flex">
                    <img src="./images/apple.png" alt="apple">
                    <img src="./images/windows.png" alt="windows">
                </div>
                <div class="card-bottom flex">
                    <div class="flasher flex">
                        <h5>50% OFF!</h5>
                    </div>
                    <div class="prices flex">
                        <h5 class="strikethrough">&#8364; 20.00</h5>
                        <h5><span>&#8364;</span> 10.00</h5>
                    </div>
                    <button onclick="updateCart(document.querySelector('#item-cart'))">Buy</button>
                </div>
            </div>
            <div class="card">
                <img src="./images/cafe-neko.png" alt="cafe neko">
                <h4>Cafe Neko: Gold Edition</h4>
                <div class="mid-bar flex">
                    <img src="./images/apple.png" alt="apple">
                    <img src="./images/windows.png" alt="windows">
                </div>
                <div class="card-bottom flex">
                    <div class="flasher flex">
                        <h5>-10%</h5>
                    </div>
                    <div class="prices flex">
                        <h5 class="strikethrough">&#8364; 8.19</h5>
                        <h5><span>&#8364;</span> 7.39</h5>
                    </div>
                    <button onclick="updateCart(document.querySelector('#item-cart'))">Buy</button>
                </div>
            </div>
            <div class="card">
                <img src="./images/stonepunk.png" alt="stonepunk">
                <h4>Stonepunk 10000 BCE </h4>
                <div class="mid-bar flex">
                    <img src="./images/apple.png" alt="apple">
                    <img src="./images/windows.png" alt="windows">
                    <img src="./images/linux.png" alt="linux" onclick="alert('This game is supported on Linux!')">
                </div>
                <div class="card-bottom flex">
                    <div class="flasher flex">
                        <h5>NEW</h5>
                    </div>
                    <div class="prices flex">
                        <h5>&#8364; 19.99</h5>
                    </div>
                    <button onclick="updateCart(document.querySelector('#item-cart'))">Buy</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
